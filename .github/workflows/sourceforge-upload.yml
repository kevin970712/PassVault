name: Sync to SourceForge

on:
  release:
    types: [published]
  push:
    branches:
      - master
      - main
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag to upload (e.g., v1.0)'
        required: false
        type: string

jobs:
  # Mirror code to SourceForge Git repository
  mirror-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history
      
      - name: Setup SSH for SourceForge
        env:
          SF_SSH_KEY: ${{ secrets.SF_SSH_PRIVATE_KEY }}
        run: |
          # Create .ssh directory
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Add SSH private key
          echo "$SF_SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add SourceForge to known hosts
          ssh-keyscan git.code.sf.net >> ~/.ssh/known_hosts
          
      - name: Push to SourceForge Git
        env:
          SF_USER: ${{ secrets.SF_USERNAME }}
        run: |
          # Configure Git
          git config --global user.name "$SF_USER"
          git config --global user.email "$SF_USER@users.sourceforge.net"
          
          # Add SourceForge remote (SSH format)
          git remote add sourceforge ssh://$SF_USER@git.code.sf.net/p/passvault-app/code || true
          
          # Push all branches and tags
          git push sourceforge --all --force
          git push sourceforge --tags --force
          
          echo "✅ Code mirrored to SourceForge"

  # Upload APK files when a release is published
  upload-apk:
    runs-on: ubuntu-latest
    # Only run this job when a release is published
    if: github.event_name == 'release' || github.event.inputs.tag_name != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the release tag (from event or manual input)
          TAG="${{ github.event.release.tag_name || inputs.tag_name }}"
          echo "Downloading assets for tag: $TAG"
          
          # Get the release assets
          gh release download $TAG --pattern "*.apk"
          ls -lah *.apk
      
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp
      
      - name: Upload to SourceForge via SFTP
        env:
          SF_USER: ${{ secrets.SF_USERNAME }}
          SF_PASS: ${{ secrets.SF_PASSWORD }}
        run: |
          # Get the release tag
          TAG="${{ github.event.release.tag_name || inputs.tag_name }}"
          
          # Create directory structure and upload files
          lftp -c "
          set sftp:auto-confirm yes;
          open sftp://$SF_USER:$SF_PASS@frs.sourceforge.net;
          mkdir -p /home/frs/project/passvault-app/$TAG;
          cd /home/frs/project/passvault-app/$TAG;
          mput *.apk;
          "
          
          echo "✅ APK uploaded to: https://sourceforge.net/projects/passvault-app/files/$TAG/"
