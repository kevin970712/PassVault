name: Upload Release to SourceForge

on:
  release:
    types: [published]

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the release assets
          gh release download ${{ github.event.release.tag_name }} --pattern "*.apk"
          ls -lah *.apk
      
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp
      
      - name: Upload to SourceForge via SFTP
        env:
          SF_USER: ${{ secrets.SF_USERNAME }}
          SF_PASS: ${{ secrets.SF_PASSWORD }}
        run: |
          # Create directory structure and upload files
          lftp -c "
          set sftp:auto-confirm yes;
          open sftp://$SF_USER:$SF_PASS@frs.sourceforge.net;
          mkdir -p /home/frs/project/passvault-app/${{ github.event.release.tag_name }};
          cd /home/frs/project/passvault-app/${{ github.event.release.tag_name }};
          mput *.apk;
          "
          
          echo "âœ… Upload complete to: https://sourceforge.net/projects/passvault-app/files/${{ github.event.release.tag_name }}/"
