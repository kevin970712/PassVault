name: Android Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "22"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Decode Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          set -euo pipefail
          echo "$KEYSTORE_BASE64" | base64 -d > app/keystore.jks

      - name: Build Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          set -euo pipefail
          chmod +x ./gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file="${GITHUB_WORKSPACE}/app/keystore.jks" \
            -Pandroid.injected.signing.store.password="${KEYSTORE_PASSWORD}" \
            -Pandroid.injected.signing.key.alias="${KEY_ALIAS}" \
            -Pandroid.injected.signing.key.password="${KEY_PASSWORD}"

      - name: Generate release notes from commits since previous tag
        run: |
          set -euo pipefail
          git fetch --tags --force

          TAG="${GITHUB_REF_NAME}"
          PREV_TAG="$(git tag --sort=-creatordate | grep -v "^${TAG}$" | head -n 1 || true)"

          echo "# ${TAG}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md

          if [[ -n "${PREV_TAG}" ]]; then
            echo "Changes since ${PREV_TAG}:" >> RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            git log "${PREV_TAG}..${TAG}" --pretty=format:"- %s (%h)" >> RELEASE_NOTES.md
          else
            echo "Changes:" >> RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            git log "${TAG}" --pretty=format:"- %s (%h)" >> RELEASE_NOTES.md
          fi

      - name: Create GitHub Release and upload APKs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"

          PRERELEASE=false
          if [[ "$TAG" == *alpha* || "$TAG" == *beta* || "$TAG" == *rc* ]]; then
            PRERELEASE=true
          fi

          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release exists: $TAG"
          else
            gh release create "$TAG" \
              --title "$TAG" \
              --notes-file RELEASE_NOTES.md \
              $( [[ "$PRERELEASE" == "true" ]] && echo "--prerelease" )
          fi

          gh release upload "$TAG" app/build/outputs/apk/release/*.apk --clobber
